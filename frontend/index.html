<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task and Notification Manager</title>
  <style>
    /* Reset e estilo básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      color: #4CAF50;
      margin-top: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .section {
      margin-top: 30px;
    }

    .task-item, .notification-item {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }

    .task-item strong, .notification-item strong {
      display: block;
      color: #333;
      margin-bottom: 5px;
    }

    /* Botão para recarregar listas */
    .refresh-button {
      background-color: #007BFF;
      color: white;
      margin-top: 10px;
      width: auto;
      padding: 10px 15px;
    }

    .refresh-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task and Notification Manager</h1>

    <!-- Section for Creating Tasks -->
    <div class="section">
      <h2>Create Task</h2>
      <div class="input-group">
        <label for="description">Description:</label>
        <input type="text" id="description" required>
      </div>
      <div class="input-group">
        <label for="notificationTime">Notification Time (YYYY-MM-DDTHH:MM:SS):</label>
        <input type="text" id="notificationTime" required>
      </div>
      <button onclick="createTask()">Create Task</button>
    </div>

    <!-- Section for Viewing Tasks -->
    <div class="section">
      <h2>All Tasks</h2>
      <button class="refresh-button" onclick="getAllTasks()">Refresh Task List</button>
      <div id="tasksList"></div>
    </div>

    <!-- Section for Viewing Notifications -->
    <div class="section">
      <h2>Notifications</h2>
      <button class="refresh-button" onclick="getNotifications()">Refresh Notifications</button>
      <div id="notificationsList"></div>
    </div>
  </div>

  <script>
    // Base URLs for the services
    const taskServiceUrl = "http://localhost:8081/tasks";
    const notificationServiceUrl = "http://localhost:8082/notifications";

    // Function to create a new task
    async function createTask() {
      const description = document.getElementById("description").value;
      const notificationTime = document.getElementById("notificationTime").value;

      const taskData = {
        description,
        notificationTime
      };

      try {
        const response = await fetch(`${taskServiceUrl}/create`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(taskData)
        });

        if (response.ok) {
          alert("Task created successfully!");
          getAllTasks(); // Refresh the task list
        } else {
          alert("Failed to create task.");
        }
      } catch (error) {
        console.error("Error creating task:", error);
        alert("An error occurred while creating the task.");
      }
    }

    // Function to get all tasks
    async function getAllTasks() {
      try {
        const response = await fetch(`${taskServiceUrl}/all`);
        if (response.ok) {
          const tasks = await response.json();
          const tasksList = document.getElementById("tasksList");
          tasksList.innerHTML = ""; // Clear the list

          tasks.forEach(task => {
            const taskItem = document.createElement("div");
            taskItem.classList.add("task-item");
            taskItem.innerHTML = `
              <strong>Description:</strong> ${task.description} <br>
              <strong>Notification Time:</strong> ${task.notificationTime} <br>
              <strong>Notified:</strong> ${task.notified ? "Yes" : "No"}
            `;
            tasksList.appendChild(taskItem);
          });
        } else {
          alert("Failed to fetch tasks.");
        }
      } catch (error) {
        console.error("Error fetching tasks:", error);
        alert("An error occurred while fetching tasks.");
      }
    }

    // Function to get all notifications
    async function getNotifications() {
      try {
        const response = await fetch(`${notificationServiceUrl}/all`);
        if (response.ok) {
          const notifications = await response.json();
          const notificationsList = document.getElementById("notificationsList");
          notificationsList.innerHTML = ""; // Clear the list

          notifications.forEach((notification, index) => {
            const notificationItem = document.createElement("div");
            notificationItem.classList.add("notification-item");
            notificationItem.innerHTML = `
              <strong>Aviso ${index + 1}:</strong> ${notification.message}
            `;
            notificationsList.appendChild(notificationItem);
          });
        } else {
          alert("Failed to fetch notifications.");
        }
      } catch (error) {
        console.error("Error fetching notifications:", error);
        alert("An error occurred while fetching notifications.");
      }
    }
  </script>
</body>
</html>
