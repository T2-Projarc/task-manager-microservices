<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Gerenciador de Tarefas e Notificações</h1>
      <img src="https://media.tenor.com/C56y6_iHzA0AAAAi/notes-write.gif" alt="Organize suas tarefas!"
        style="width: 20%; max-height: 150px; object-fit: cover; border-radius: 10px; margin-top: 20px;">
    </header>
    <div class="content">

      <!-- Seção de Registro -->
      <div id="registrationSection" class="section">
        <h2>Registrar</h2>
        <div class="input-group">
          <label for="registerUsername">✏️ Nome de usuário:</label>
          <input type="text" id="registerUsername" required>
        </div>
        <div class="input-group">
          <label for="registerPassword">🔒 Senha:</label>
          <input type="password" id="registerPassword" required>
        </div>
        <button onclick="register()">Registrar</button>
        <p>🔑 Já tem uma conta? <a href="#" onclick="toggleSections()">Faça login aqui</a>.</p>
      </div>

      <!-- Seção de Login -->
      <div id="loginSection" class="section hidden">
        <h2>🔑 Login</h2>
        <div class="input-group">
          <label for="loginUsername">✏️ Nome de usuário:</label>
          <input type="text" id="loginUsername" required>
        </div>
        <div class="input-group">
          <label for="loginPassword">🔒 Senha:</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button onclick="login()">Login</button>
        <p>📝 Não tem uma conta? <a href="#" onclick="toggleSections()">Registre-se aqui</a>.</p>
      </div>

      <!-- Seção para Usuário Logado -->
      <div id="loggedInSection" class="section hidden">
        <h2>👋 Bem-vindo, <span id="usernameDisplay"></span>!</h2>
        <div class="action-buttons">
          <button onclick="logout()">Logout</button>
        </div>

        <!-- Seção de Criação de Tarefas -->
        <div class="section">
          <h2>➕ Criar Tarefa</h2>
          <div class="input-group">
            <label for="description">📝 Descrição:</label>
            <input type="text" id="description" required>
          </div>
          <div class="input-group">
            <label for="notificationTime">⏱️ Hora da Notificação:</label>
            <input type="datetime-local" id="notificationTime" required>
          </div>
          <div class="input-group">
            <label for="description">📝 Digite o email para receber a Notificação:</label>
            <input type="email" id="email" required>
          </div>
          <div class="input-group">
            <label for="priority">⚡ Prioridade:</label>
            <select id="priority" required>
              <option value="Alta">Alta</option>
              <option value="Media">Média</option>
              <option value="Baixa">Baixa</option>
            </select>
          </div>
          <div class="input-group">
            <label for="status">📌 Status:</label>
            <select id="status" required>
              <option value="Pendente">Pendente</option>
              <option value="Em Andamento">Em andamento</option>
              <option value="Concluída">Concluída</option>
            </select>
          </div>
          <button onclick="createTask()">✅ Criar Tarefa</button>
        </div>


        <!-- Seção para Visualizar Tarefas -->
        <div class="section">
          <h2>📋 Minhas Tarefas</h2>
          <div id="tasksList"></div>
          <button class="refresh-button" onclick="getAllTasks()">🔄 Atualizar Lista de Tarefas</button>
        </div>

        <!-- Seção para Visualizar Notificações -->
        <div class="section">
          <h2>🔔 Notificações</h2>
          <div id="notificationsList"></div>
          <button class="refresh-button" onclick="getNotifications()">🔄 Atualizar Notificações</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
